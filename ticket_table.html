<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f5; }
        .table-container { overflow-x: auto; margin-top: 1rem; background: white; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; min-width: 2500px; }
        th, td { padding: 0.6rem 0.8rem; text-align: left; vertical-align: top; border-bottom: 1px solid #e5e7eb; }
        th { background: #1f2937; color: #fff; position: sticky; top: 0; z-index: 1; }
        tr:nth-child(even) { background: #f9fafb; }
        
        .priority-alta { background: #dc2626 !important; color: #fff; font-weight: bold; text-align: center; }
        .priority-media { background: #f59e0b !important; color: #fff; font-weight: bold; text-align: center; }
        .priority-bassa { background: #10b981 !important; color: #fff; font-weight: bold; text-align: center; }
        
        .status-Segnalato { color: #ef4444; font-weight: bold; }
        .status-Preso { color: #f59e0b; font-weight: bold; }
        .status-Rilasciato { color: #3b82f6; font-weight: bold; }
        .status-InTest { color: #6366f1; font-weight: bold; }
        .status-Completato { color: #10b981; font-weight: bold; }
        
        .expired-red { background-color: #ef4444 !important; color: white !important; font-weight: bold; text-align: center; border-radius: 4px; }

        .col-desc { width: 500px; } 
        .col-desc-act { width: 400px; }
        .col-small { width: 80px; }
        .col-medium { width: 150px; }
        .col-date { width: 130px; }

        td.wrap-text, td.wrap-text-act { white-space: normal; word-break: break-word; font-size: 0.85rem; color: #374151; }
    </style>
</head>
<body class="p-6">

<header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-slate-800">Gestione Ticket</h1>
    <div class="flex gap-3">
        <button onclick="newTicket()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">
            <i class="fas fa-plus"></i> Nuovo Ticket
        </button>
        <button onclick="configureGitHub()" class="bg-gray-600 text-white px-4 py-2 rounded shadow hover:bg-gray-700 transition">
            <i class="fas fa-cog"></i> Config GitHub
        </button>
    </div>
</header>

<div class="flex gap-4 mb-4" id="filterBar">
    <select id="filterStato" class="border p-2 rounded text-sm"><option value="">Stati: Tutti</option></select>
    <select id="filterTipo" class="border p-2 rounded text-sm"><option value="">Tipi: Tutti</option></select>
    <select id="filterAmbito" class="border p-2 rounded text-sm"><option value="">Ambiti: Tutti</option></select>
</div>

<div class="table-container border rounded shadow-lg">
    <table id="ticketTable">
        <thead>
            <tr>
                <th class="col-small">Modifica</th>
                <th class="col-small">Nr Ticket</th>
                <th class="col-medium">Stato</th>
                <th class="col-medium">Tipo</th>
                <th class="col-medium">Bloccante</th>
                <th class="col-small">Priorità</th>
                <th class="col-date">Data Inser.</th>
                <th class="col-medium">Ambito</th>
                <th class="col-medium">Menu</th>
                <th class="col-medium">Titolo</th>
                <th class="col-desc">Descrizione</th> 
                <th class="col-medium">In carico a</th>
                <th class="col-date">Fine Prev.</th>
                <th class="col-desc-act">Attività</th>
                <th class="col-date">Data Compl.</th>
            </tr>
        </thead>
        <tbody id="ticketBody"></tbody>
    </table>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let tickets = [];
let filters = { stato: "", tipo: "", ambito: "" };

function decodeUTF8(s) {
    try { return decodeURIComponent(escape(atob(s))); } catch (e) { return "Errore decodifica"; }
}

function configureGitHub() {
    const pin = prompt("PIN (1234):");
    if(pin === "1234"){
        const repo = prompt("Repo (es: utente/repository):", config?.repo || "");
        const token = prompt("Token GitHub:", config?.token || "");
        if(repo && token) {
            localStorage.setItem('gh_ticket_config', JSON.stringify({repo: repo.trim(), token: token.trim()}));
            location.reload();
        }
    }
}

async function loadTickets() {
    if(!config || !config.repo || !config.token) {
        document.getElementById('ticketBody').innerHTML = `<tr><td colspan="15" class="p-4 text-orange-500 font-bold">⚠️ Configurazione mancante. Clicca sull'ingranaggio.</td></tr>`;
        return;
    }
    
    // PERCORSO FILE: Assicurati che su GitHub sia esattamente: ticket/2026/ticket2026.json
    const filePath = `ticket/2026/ticket2026.json`;
    const url = `https://api.github.com/repos/${config.repo}/contents/${filePath}`;

    try {
        const res = await fetch(url, {
            headers: { 
                'Authorization': `token ${config.token}`,
                'Accept': 'application/vnd.github.v3+json',
                'Cache-Control': 'no-cache'
            }
        });
        
        if(!res.ok) {
            const errDetail = await res.json();
            throw new Error(errDetail.message || "Errore sconosciuto");
        }
        
        const data = await res.json();
        tickets = JSON.parse(decodeUTF8(data.content));
        
        populateFilterDropdowns();
        renderTable();
    } catch(e) {
        console.error("Errore Fetch:", e);
        document.getElementById('ticketBody').innerHTML = `
            <tr><td colspan="15" class="p-6 text-red-600 bg-red-50">
                <p class="font-bold">❌ Errore caricamento ticket!</p>
                <p class="text-xs mt-2"><b>Dettaglio:</b> ${e.message}</p>
                <p class="text-xs"><b>URL tentato:</b> ${url}</p>
                <p class="text-xs mt-2">Verifica che il file esista su GitHub nel percorso: <i>${filePath}</i></p>
            </td></tr>`;
    }
}

function populateFilterDropdowns() {
    const fill = (id, key) => {
        const sel = document.getElementById(id);
        sel.innerHTML = `<option value="">${id.replace('filter','').replace('Stato','Stati').replace('Tipo','Tipi').replace('Ambito','Ambiti')}: Tutti</option>`;
        const values = [...new Set(tickets.map(t => t[key]))].filter(Boolean);
        values.forEach(v => {
            const opt = document.createElement("option");
            opt.value = v; opt.textContent = v;
            sel.appendChild(opt);
        });
        sel.onchange = (e) => { filters[key] = e.target.value; renderTable(); };
    };
    fill("filterStato", "stato");
    fill("filterTipo", "tipo");
    fill("filterAmbito", "ambito");
}

function renderTable() {
    const tbody = document.getElementById('ticketBody');
    tbody.innerHTML = "";
    
    const today = new Date();
    today.setHours(0,0,0,0);

    const filtered = tickets.filter(t => {
        return (!filters.stato || t.stato === filters.stato) &&
               (!filters.tipo || t.tipo === filters.tipo) &&
               (!filters.ambito || t.ambito === filters.ambito);
    });

    filtered.sort((a,b) => b.nrTicket - a.nrTicket).forEach((t) => {
        let expiredClass = "";
        if (t.dataFinePrevista && t.stato !== "Completato") {
            const d = new Date(t.dataFinePrevista);
            if (d < today) expiredClass = "expired-red";
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="text-center">
                <button onclick='editTicket(${JSON.stringify(t).replace(/'/g, "&apos;")})' class="bg-yellow-400 px-2 py-1 rounded text-xs hover:bg-yellow-500 transition"><i class="fas fa-edit"></i></button>
            </td>
            <td class="${expiredClass}"><b>${t.nrTicket}</b></td>
            <td class="status-${(t.stato||'').replace(/\s/g,'')}">${t.stato||''}</td>
            <td>${t.tipo||''}</td>
            <td>${t.bloccante||''}</td>
            <td class="priority-${(t.priorita||'').toLowerCase()}">${t.priorita||''}</td>
            <td>${t.dataInserimento||''}</td>
            <td>${t.ambito||''}</td>
            <td>${t.menu||''}</td>
            <td>${t.titolo||''}</td>
            <td class="wrap-text">${(t.descrizione||'').substring(0,150)}...</td>
            <td>${t.inCaricoA||''}</td>
            <td>${t.dataFinePrevista||''}</td>
            <td class="wrap-text-act">${(t.descrAttivita||'')}</td>
            <td>${t.dataCompletato||''}</td>
        `;
        tbody.appendChild(tr);
    });
}

function newTicket() {
    localStorage.removeItem('edit_ticket');
    window.open("ticket_form.html", "_blank", "width=1200,height=900");
}

window.editTicket = function(ticketObj) {
    localStorage.setItem('edit_ticket', JSON.stringify(ticketObj));
    window.open("ticket_form.html", "_blank", "width=1200,height=900");
}

loadTickets();
</script>
</body>
</html>
