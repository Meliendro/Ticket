<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVIT - Gestione Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; }
        .table-container { 
            overflow-x: auto; 
            background: white; 
            border-radius: 0.75rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); 
        }
        table { border-collapse: separate; border-spacing: 0; min-width: 1800px; }
        th { 
            position: sticky; top: 0; background: #1e293b; color: white; 
            z-index: 10; padding: 12px 16px; text-align: left; font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        td { padding: 12px 16px; border-bottom: 1px solid #e2e8f0; font-size: 0.875rem; color: #334155; }
        tr:hover { background-color: #f8fafc; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 5; border-right: 2px solid #e2e8f0; }
        tr:hover .sticky-col { background: #f8fafc; }
        .btn-action { transition: all 0.2s; padding: 6px; border-radius: 6px; }
        .btn-action:hover { background: #e2e8f0; transform: scale(1.1); }
        .status-badge { padding: 4px 10px; border-radius: 999px; font-weight: 600; font-size: 0.75rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-[1600px] mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Registro Ticket 2026</h1>
                <p class="text-slate-500">Gestione e monitoraggio attività</p>
            </div>
            <div class="flex gap-3">
                <button onclick="openForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg transition flex items-center gap-2">
                    <i class="fas fa-plus"></i> Nuovo Ticket
                </button>
                <button onclick="configGitHub()" class="bg-slate-700 hover:bg-slate-800 text-white px-4 py-2.5 rounded-lg font-bold transition">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="ticketTable">
                <thead>
                    <tr>
                        <th class="sticky-col">Nr</th>
                        <th class="sticky-col" style="left: 60px;">Titolo</th>
                        <th>Stato</th>
                        <th>Priorità</th>
                        <th>Tipo</th>
                        <th>Ambito</th>
                        <th>Inserito da</th>
                        <th>In carico a</th>
                        <th>Data Ins.</th>
                        <th>Data Fine Prev.</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="ticketBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_ticket_config'));

        // Decodifica UTF-8 sicura per gli accenti
        function decodeUTF8(s) {
            try {
                return decodeURIComponent(escape(atob(s)));
            } catch (e) {
                console.error("Errore decodifica:", e);
                return "Errore testo";
            }
        }

        async function loadTickets() {
            if (!config) {
                alert("Configura GitHub per visualizzare i ticket.");
                return;
            }

            const body = document.getElementById('ticketBody');
            body.innerHTML = '<tr><td colspan="11" class="text-center py-10">Caricamento in corso...</td></tr>';

            try {
                const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
                    headers: { Authorization: `token ${config.token}`, 'Cache-Control': 'no-cache' }
                });

                if (!res.ok) throw new Error("File non trovato o errore di connessione");

                const data = await res.json();
                const tickets = JSON.parse(decodeUTF8(data.content));

                // Ordina per numero ticket decrescente
                tickets.sort((a, b) => b.nrTicket - a.nrTicket);

                body.innerHTML = '';
                tickets.forEach(t => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="sticky-col font-bold text-blue-600">#${t.nrTicket}</td>
                        <td class="sticky-col font-semibold" style="left: 60px; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            ${t.titolo}
                        </td>
                        <td><span class="status-badge bg-slate-100 text-slate-700">${t.stato}</span></td>
                        <td>${t.priorita}</td>
                        <td>${t.tipo}</td>
                        <td>${t.ambito}</td>
                        <td>${t.inseritoDa}</td>
                        <td>${t.inCaricoA}</td>
                        <td>${t.dataInserimento}</td>
                        <td>${t.dataFinePrevista || '-'}</td>
                        <td>
                            <button onclick='editTicket(${JSON.stringify(t).replace(/'/g, "&apos;")})' class="btn-action text-blue-600" title="Modifica">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    `;
                    body.appendChild(row);
                });
            } catch (e) {
                body.innerHTML = `<tr><td colspan="11" class="text-center py-10 text-red-500">Errore: ${e.message}</td></tr>`;
            }
        }

        function openForm() {
            localStorage.removeItem('edit_ticket');
            window.open('ticket_form.html', '_blank');
        }

        function editTicket(ticket) {
            localStorage.setItem('edit_ticket', JSON.stringify(ticket));
            window.open('ticket_form.html', '_blank');
        }

        function configGitHub() {
            const repo = prompt("Inserisci 'utente/repo':", config?.repo || "");
            const token = prompt("Inserisci GitHub Token:", config?.token || "");
            if (repo && token) {
                localStorage.setItem('gh_ticket_config', JSON.stringify({ repo, token }));
                location.reload();
            }
        }

        // AGGIORNAMENTO AUTOMATICO: Ricarica quando torni sulla tab
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                loadTickets();
            }
        });

        // Primo caricamento
        loadTickets();
    </script>
</body>
</html>
