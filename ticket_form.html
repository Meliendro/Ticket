<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Editor | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        body { font-family: 'SF Pro Display', sans-serif; background-color: #f5f5f7; padding: 1.5rem; display: flex; justify-content: center; }
        
        #loginOverlay {
            position: fixed; inset: 0; background: rgba(245,245,247,0.98); backdrop-filter: blur(20px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }

        .form-card {
            background: white; border-radius: 24px; padding: 2rem; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 1000px;
        }

        .input-group { margin-bottom: 1.2rem; }
        label { font-size: 0.65rem; font-weight: 800; color: #86868b; text-transform: uppercase; margin-bottom: 0.4rem; display: flex; align-items: center; gap: 6px; letter-spacing: 0.02em;}
        input, select, textarea { width: 100%; padding: 0.7rem 0.9rem; border: 1px solid #d2d2d7; border-radius: 12px; outline: none; font-size: 0.9rem; transition: all 0.2s; }
        input:focus, select:focus, textarea:focus { border-color: #007aff; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
        
        .section-header { font-size: 1rem; font-weight: 700; margin: 1.5rem 0 1rem 0; border-bottom: 1px solid #e5e5e7; padding-bottom: 0.5rem; display: flex; align-items: center; gap: 8px; color: #1d1d1f; }
        .btn-save { background: #007aff; color: white; font-weight: 600; padding: 0.8rem 2.5rem; border-radius: 14px; cursor: pointer; transition: transform 0.1s; }
        .btn-save:active { transform: scale(0.98); }
        
        .history-box { background: #f9f9fb; border: 1px solid #e5e5e7; border-radius: 12px; padding: 1rem; font-size: 0.8rem; max-height: 180px; overflow-y: auto; white-space: pre-wrap; font-family: 'SF Mono', monospace; color: #48484a; line-height: 1.4; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.2rem; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.2rem; }

        .status-info-box {
            font-size: 0.75rem;
            color: #007aff;
            background: #f0f7ff;
            padding: 8px 12px;
            border-radius: 10px;
            margin-top: 8px;
            display: none;
            border: 1px solid #dbeafe;
        }
    </style>
</head>
<body>

<div id="loginOverlay" style="display:none">
    <div class="bg-white p-10 rounded-[32px] shadow-2xl w-96 border">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">Accesso Progetto</h2>
            <p class="text-gray-500 text-sm">Identificati per operare</p>
        </div>
        <input type="text" id="username" placeholder="Username" class="mb-4">
        <input type="password" id="password" placeholder="Password" class="mb-6">
        <button onclick="checkLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700">Entra</button>
    </div>
</div>

<div class="form-card">
    <header class="flex justify-between items-start mb-6">
        <div>
            <h1 id="formTitle" class="text-2xl font-extrabold tracking-tight">Nuovo Ticket</h1>
            <div class="mt-1 flex items-center gap-3">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Operatore: <span id="currentUserDisp" class="text-blue-600">---</span></span>
                <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase hover:underline">Esci</button>
            </div>
        </div>
        <div class="text-right flex flex-col items-end gap-1">
            <div id="ticketNrDisp" class="bg-gray-100 px-3 py-1 rounded-lg font-mono font-bold text-sm">TKN: --</div>
            <div id="dateDisplayContainer" class="hidden text-[9px] font-bold text-gray-400 uppercase">Inserito il: <span id="dataInserimentoTesto" class="text-gray-600"></span></div>
        </div>
    </header>

    <form id="ticketForm">
        <input type="hidden" id="dataInserimento">
        <input type="hidden" id="inseritoDa">

        <div class="section-header"><i class="fas fa-info-circle text-blue-500 text-sm"></i> Informazioni Base</div>
        <div class="grid-3">
            <div class="input-group">
                <label>Stato</label>
                <select id="stato" required onchange="handleStatusChange()"></select>
                <div id="statusDesc" class="status-info-box"></div>
            </div>
            <div class="input-group"><label>Priorità</label><select id="priorita" required></select></div>
            <div class="input-group"><label>Tipo</label><select id="tipo" required></select></div>
        </div>

        <div class="grid-3">
            <div class="input-group"><label>Ambito</label><select id="ambito" required></select></div>
            <div class="input-group"><label>Menu</label><select id="menu"></select></div>
            <div class="input-group"><label>Bloccante</label><select id="bloccante"></select></div>
        </div>

        <div class="input-group"><label>Titolo Ticket</label><input type="text" id="titolo" required></div>
        <div class="input-group"><label>Descrizione Segnalazione</label><textarea id="descrizione" rows="2"></textarea></div>

        <div class="section-header"><i class="fas fa-user-clock text-blue-500 text-sm"></i> Pianificazione</div>
        <div class="grid-2">
            <div class="input-group"><label>In Carico A</label><input type="text" id="inCaricoA"></div>
            <div class="input-group"><label>Inizio Previsto</label><input type="date" id="dataInizioPrevista"></div>
        </div>
        <div class="grid-2">
            <div class="input-group"><label>Fine Prevista</label><input type="date" id="dataFinePrevista"></div>
            <div class="input-group"><label>Data Rilascio</label><input type="date" id="dataRilascio"></div>
        </div>

        <div class="section-header"><i class="fas fa-terminal text-blue-500 text-sm"></i> Log Tecnico</div>
        <div class="input-group">
            <label>Aggiungi Aggiornamento</label>
            <textarea id="tempNote" rows="2" placeholder="Cosa è stato fatto?"></textarea>
            <button type="button" onclick="appendNote()" class="mt-2 text-blue-600 font-bold text-[10px] uppercase underline">+ Aggiungi Nota Firmata</button>
        </div>
        <div id="descrAttivita" class="history-box">Nessuna nota presente.</div>
        <input type="hidden" id="descrAttivitaHidden">

        <div class="flex justify-end gap-4 border-t pt-6 mt-4">
            <button type="button" onclick="window.close()" class="text-gray-400 font-bold">ANNULLA</button>
            <button type="submit" class="btn-save">SALVA TICKET</button>
        </div>
    </form>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let editingTicket = JSON.parse(localStorage.getItem('edit_ticket'));
let userList = [];
let listsData = null;

function decodeUTF8(s){ return decodeURIComponent(escape(atob(s))); }
function encodeUTF8(s){ return btoa(unescape(encodeURIComponent(s))); }

async function start() {
    if(!config) return alert("Configurazione GitHub mancante!");
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/liste.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        listsData = JSON.parse(decodeUTF8(data.content));
        userList = listsData.Utenti || [];

        const logged = localStorage.getItem('logged_user');
        if (logged) setupForm(logged);
        else document.getElementById('loginOverlay').style.display = 'flex';
    } catch (e) { alert("Errore caricamento: " + e.message); }
}

function checkLogin() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const found = userList.find(x => x.user === u && x.pass === p);
    if(found) { localStorage.setItem('logged_user', u); setupForm(u); }
    else alert("Credenziali errate!");
}

function logout() { localStorage.removeItem('logged_user'); location.reload(); }

function setupForm(user) {
    document.getElementById('loginOverlay').style.display = 'none';
    document.getElementById('currentUserDisp').innerText = user;
    document.getElementById('inseritoDa').value = user;

    populateSelect("stato", listsData.Stato, true);
    populateSelect("priorita", listsData.Priorita);
    populateSelect("tipo", listsData.Tipo);
    populateSelect("ambito", listsData.Ambito);
    populateSelect("menu", listsData.Menu);
    populateSelect("bloccante", listsData.Bloccante);

    if(editingTicket) {
        document.getElementById('formTitle').innerText = "Modifica #" + editingTicket.nrTicket;
        document.getElementById('ticketNrDisp').innerText = "TKN: " + editingTicket.nrTicket;
        fillForm(editingTicket);
    } else {
        document.getElementById('dataInserimento').value = new Date().toLocaleDateString('it-IT');
    }
}

function populateSelect(id, arr, isObj = false) {
    const sel = document.getElementById(id);
    if(!sel) return;
    sel.innerHTML = '<option value="">-- Seleziona --</option>';
    arr.forEach(i => {
        const opt = document.createElement('option');
        opt.value = isObj ? i.val : i;
        opt.innerText = isObj ? i.val : i;
        if(isObj) { 
            opt.dataset.desc = i.desc || "";
            opt.dataset.tempo = i.tempo || 0; 
        }
        sel.appendChild(opt);
    });
}

function handleStatusChange() {
    const sel = document.getElementById('stato');
    const opt = sel.options[sel.selectedIndex];
    const info = document.getElementById('statusDesc');
    const dateDisp = document.getElementById('dateDisplayContainer');
    
    if(!opt || opt.value === "") { info.style.display = 'none'; return; }

    // Visualizza Descrizione e Tempo
    info.style.display = 'block';
    info.innerHTML = `<strong>Descrizione:</strong> ${opt.dataset.desc} | <strong>Tempo stimato:</strong> ${opt.dataset.tempo}gg`;

    const val = opt.value.toLowerCase();
    
    // Gestione visualizzazione Data Inserimento
    if(val.includes("nuovo") || val.includes("apert")) {
        dateDisp.classList.remove('hidden');
        document.getElementById('dataInserimentoTesto').innerText = document.getElementById('dataInserimento').value;
    } else dateDisp.classList.add('hidden');

    // Automazione Date
    if(val.includes("corso") || val.includes("lavorazione")) {
        const fInizio = document.getElementById('dataInizioPrevista');
        const fFine = document.getElementById('dataFinePrevista');
        const oggi = new Date();
        if(!fInizio.value) fInizio.value = oggi.toISOString().split('T')[0];
        if(!fFine.value) {
            const gg = parseInt(opt.dataset.tempo) || 0;
            const dataF = new Date();
            dataF.setDate(oggi.getDate() + gg);
            fFine.value = dataF.toISOString().split('T')[0];
        }
    }
}

function appendNote() {
    const text = document.getElementById('tempNote').value.trim();
    if(!text) return;
    const user = localStorage.getItem('logged_user');
    const ts = new Date().toLocaleString('it-IT', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
    const entry = `[${ts} - ${user}] ${text}\n`;
    const hidden = document.getElementById('descrAttivitaHidden');
    const display = document.getElementById('descrAttivita');
    const newVal = entry + (hidden.value || "");
    hidden.value = newVal;
    display.innerText = newVal;
    document.getElementById('tempNote').value = "";
}

function fillForm(t) {
    Object.keys(t).forEach(k => {
        const el = document.getElementById(k);
        if(el) el.value = t[k] || "";
        if(k === 'descrAttivita') {
            document.getElementById('descrAttivita').innerText = t[k] || "Nessuna nota presente.";
            document.getElementById('descrAttivitaHidden').value = t[k] || "";
        }
    });
    handleStatusChange();
}

document.getElementById('ticketForm').onsubmit = async (e) => {
    e.preventDefault();
    const user = localStorage.getItem('logged_user');
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        let tickets = JSON.parse(decodeUTF8(data.content));
        let formData = editingTicket ? { ...editingTicket } : {};
        const inputs = e.target.querySelectorAll('input, select, textarea');
        inputs.forEach(el => { if(el.id && !['tempNote','username','password'].includes(el.id)) formData[el.id] = el.value; });
        formData['descrAttivita'] = document.getElementById('descrAttivitaHidden').value;
        if(!editingTicket) formData.nrTicket = tickets.length > 0 ? Math.max(...tickets.map(t=>t.nrTicket)) + 1 : 1;
        const idx = tickets.findIndex(t => t.nrTicket === formData.nrTicket);
        if(idx !== -1) tickets[idx] = formData; else tickets.push(formData);
        const save = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
            method: "PUT",
            headers: {Authorization:`token ${config.token}`, "Content-Type":"application/json"},
            body: JSON.stringify({ message: `Update #${formData.nrTicket} by ${user}`, content: encodeUTF8(JSON.stringify(tickets, null, 2)), sha: data.sha })
        });
        if(save.ok) { new BroadcastChannel('ticket_ytable').postMessage({action: 'reload'}); window.close(); }
    } catch (err) { alert(err.message); }
};

start();
</script>
</body>
</html>
