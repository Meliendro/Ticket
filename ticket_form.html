<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Ticket | Apple Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 1.5rem;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            max-width: 900px;
            margin: auto;
        }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 0.4rem;
            display: block;
            letter-spacing: 0.02em;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 0.9rem;
            background: #ffffff;
            transition: all 0.2s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            border-bottom: 1px solid #f2f2f2;
            padding-bottom: 0.5rem;
            margin: 1.5rem 0 1rem 0;
            color: #1d1d1f;
        }

        .btn-save {
            background: #007aff;
            color: white;
            font-weight: 600;
            padding: 0.8rem 2.5rem;
            border-radius: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,122,255,0.2);
        }

        .btn-save:hover { transform: scale(1.02); background: #0071e3; }
    </style>
</head>
<body>

<div class="form-card">
    <header class="flex justify-between items-center mb-6">
        <h1 id="formTitle" class="text-2xl font-bold tracking-tight">Nuovo Ticket</h1>
        <div class="text-[10px] bg-gray-100 px-3 py-1 rounded-full font-bold text-gray-400" id="ticketNrDisp">NR. --</div>
    </header>

    <form id="ticketForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label>Stato</label>
                <select id="stato" required onchange="updateStatusInfo()"></select>
                <p id="statusDesc" class="text-[10px] text-blue-500 mt-1 italic"></p>
            </div>
            <div>
                <label>Priorit√†</label>
                <select id="priorita" required></select>
            </div>
            <div>
                <label>Tipo</label>
                <select id="tipo" required></select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label>Ambito</label>
                <select id="ambito" required></select>
            </div>
            <div>
                <label>Menu</label>
                <select id="menu"></select>
            </div>
            <div>
                <label>Bloccante</label>
                <select id="bloccante"></select>
            </div>
        </div>

        <div>
            <label>Titolo</label>
            <input type="text" id="titolo" required placeholder="Inserisci un titolo sintetico">
        </div>

        <div>
            <label>Descrizione</label>
            <textarea id="descrizione" rows="4" placeholder="Dettagli del problema o della richiesta..."></textarea>
        </div>

        <div class="section-title">Assegnazione e Tempi</div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label>Assegnato A</label>
                <select id="inCaricoA"></select>
            </div>
            <div>
                <label>Inserito Da</label>
                <input type="text" id="inseritoDa">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label>Inizio Previsto</label>
                <input type="date" id="dataInizioPrevista">
            </div>
            <div>
                <label>Fine Prevista</label>
                <input type="date" id="dataFinePrevista">
            </div>
            <div>
                <label>Data Rilascio</label>
                <input type="date" id="dataRilascio">
            </div>
        </div>

        <div class="section-title">Dettaglio Attivit√† Sviluppo</div>
        <textarea id="descrAttivita" rows="3" placeholder="Note tecniche o avanzamento..."></textarea>

        <div class="flex justify-end gap-3 mt-8">
            <button type="button" onclick="window.close()" class="px-6 py-2 text-gray-400 font-medium">Annulla</button>
            <button type="submit" class="btn-save">Salva Ticket</button>
        </div>
    </form>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let lists = {};
let allTickets = [];
let editingTicket = JSON.parse(localStorage.getItem('edit_ticket'));

// Funzione per decodificare UTF-8 correttamente
function decodeUTF8(s){
    try { return decodeURIComponent(escape(atob(s))); } catch(e){ return "Errore"; }
}

async function init() {
    if(!config) { alert("Configura GitHub"); return; }
    
    // 1. Carica Liste (con gestione nuovo formato STATO)
    const resL = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/liste.json`, {
        headers: {Authorization:`token ${config.token}`}
    });
    const dataL = await resL.json();
    lists = JSON.parse(decodeUTF8(dataL.content));

    // Popola select (correzione per oggetti Stato)
    populateSelect("stato", lists.Stato, true); // true = √® una lista di oggetti
    populateSelect("priorita", lists.Priorita);
    populateSelect("tipo", lists.Tipo);
    populateSelect("ambito", lists.Ambito);
    populateSelect("menu", lists.Menu);
    populateSelect("bloccante", lists.Bloccante);
    populateSelect("inCaricoA", lists.Email);

    // 2. Carica Tickets per NR progressivo
    const resT = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
        headers: {Authorization:`token ${config.token}`}
    });
    const dataT = await resT.json();
    allTickets = JSON.parse(decodeUTF8(dataT.content));

    if(editingTicket) {
        document.getElementById('formTitle').innerText = "Modifica Ticket #" + editingTicket.nrTicket;
        document.getElementById('ticketNrDisp').innerText = "NR. " + editingTicket.nrTicket;
        fillForm(editingTicket);
    } else {
        const nextNr = allTickets.length > 0 ? Math.max(...allTickets.map(t=>t.nrTicket)) + 1 : 1;
        document.getElementById('ticketNrDisp').innerText = "NR. " + nextNr;
    }
}

function populateSelect(id, array, isObjectList = false) {
    const sel = document.getElementById(id);
    sel.innerHTML = '<option value="">Seleziona...</option>';
    array.forEach(item => {
        const opt = document.createElement('option');
        if(isObjectList && typeof item === 'object') {
            opt.value = item.val;
            opt.innerText = item.val;
            opt.dataset.desc = item.desc || "";
            opt.dataset.tempo = item.tempo || "";
        } else {
            opt.value = item;
            opt.innerText = item;
        }
        sel.appendChild(opt);
    });
}

function updateStatusInfo() {
    const sel = document.getElementById('stato');
    const selected = sel.options[sel.selectedIndex];
    const info = document.getElementById('statusDesc');
    if(selected.dataset.desc) {
        info.innerText = `üí° ${selected.dataset.desc} (Presa: ${selected.dataset.tempo})`;
    } else {
        info.innerText = "";
    }
}

function fillForm(t) {
    Object.keys(t).forEach(key => {
        const el = document.getElementById(key);
        if(el) el.value = t[key];
    });
    updateStatusInfo();
}

document.getElementById('ticketForm').onsubmit = async (e) => {
    e.preventDefault();
    const formData = {};
    const inputs = e.target.querySelectorAll('input, select, textarea');
    inputs.forEach(i => { if(i.id) formData[i.id] = i.value; });

    if(editingTicket) {
        formData.nrTicket = editingTicket.nrTicket;
        const idx = allTickets.findIndex(t => t.nrTicket === editingTicket.nrTicket);
        allTickets[idx] = {...allTickets[idx], ...formData};
    } else {
        formData.nrTicket = allTickets.length > 0 ? Math.max(...allTickets.map(t=>t.nrTicket)) + 1 : 1;
        formData.dataInserimento = new Date().toLocaleDateString('it-IT');
        allTickets.push(formData);
    }

    // Salvataggio su GitHub
    const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
        headers: {Authorization:`token ${config.token}`}
    });
    const data = await res.json();
    const sha = data.sha;

    const content = btoa(unescape(encodeURIComponent(JSON.stringify(allTickets, null, 2))));
    
    await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
        method: "PUT",
        headers: {Authorization:`token ${config.token}`, "Content-Type":"application/json"},
        body: JSON.stringify({ message: "Update ticket", content, sha })
    });

    const channel = new BroadcastChannel('ticket_ytable');
    channel.postMessage({action: 'reload'});
    window.close();
};

init();
</script>
</body>
</html>
