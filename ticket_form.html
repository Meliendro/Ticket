<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Editor | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.7);
            max-width: 950px;
            width: 100%;
        }

        .input-group { margin-bottom: 1.5rem; }

        label {
            font-size: 0.7rem;
            font-weight: 800;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.15);
        }

        .section-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 2rem 0 1.2rem 0;
            padding-bottom: 0.6rem;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-save {
            background: #007aff;
            color: white;
            font-weight: 600;
            padding: 0.9rem 3rem;
            border-radius: 14px;
            transition: all 0.2s;
            box-shadow: 0 8px 20px rgba(0,122,255,0.3);
            border: none;
            cursor: pointer;
        }

        .btn-save:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .status-badge-info {
            background: #f0f7ff;
            color: #007aff;
            padding: 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 8px;
            display: none;
            border: 1px solid #dbeafe;
        }

        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
    </style>
</head>
<body>

<div class="form-card">
    <header class="flex justify-between items-end mb-8">
        <div>
            <h1 id="formTitle" class="text-3xl font-extrabold tracking-tight">Nuovo Ticket</h1>
            <p class="text-gray-400 text-sm mt-1">Gestione flussi e rilasci 2026</p>
        </div>
        <div class="bg-blue-600 text-white px-4 py-2 rounded-2xl font-mono text-sm shadow-lg" id="ticketNrDisp">TKN: --</div>
    </header>

    <form id="ticketForm">
        <div class="section-header"><i class="fas fa-info-circle text-blue-500"></i> Informazioni Base</div>
        <div class="grid-3">
            <div class="input-group">
                <label><i class="fas fa-tasks"></i> Stato</label>
                <select id="stato" required onchange="updateStatusInfo()"></select>
                <div id="statusDesc" class="status-badge-info"></div>
            </div>
            <div class="input-group">
                <label><i class="fas fa-bolt"></i> Priorit√†</label>
                <select id="priorita" required></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-layer-group"></i> Tipo</label>
                <select id="tipo" required></select>
            </div>
        </div>

        <div class="grid-3">
            <div class="input-group">
                <label><i class="fas fa-project-diagram"></i> Ambito</label>
                <select id="ambito" required></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-bars"></i> Menu</label>
                <select id="menu"></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Bloccante</label>
                <select id="bloccante"></select>
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-heading"></i> Titolo Ticket</label>
            <input type="text" id="titolo" required placeholder="Inserisci il titolo...">
        </div>

        <div class="input-group">
            <label><i class="fas fa-align-left"></i> Descrizione</label>
            <textarea id="descrizione" rows="3" placeholder="Dettagli della segnalazione..."></textarea>
        </div>

        <div class="section-header"><i class="fas fa-user-clock text-blue-500"></i> Pianificazione</div>
        <div class="grid-2">
            <div class="input-group">
                <label><i class="fas fa-user-check"></i> In Carico A</label>
                <input type="text" id="inCaricoA" placeholder="Nome sviluppatore...">
            </div>
            <div class="input-group">
                <label><i class="fas fa-user-edit"></i> Inserito Da</label>
                <input type="text" id="inseritoDa" placeholder="Tuo nome...">
            </div>
        </div>

        <div class="grid-3">
            <div class="input-group">
                <label>Inizio Prev.</label>
                <input type="date" id="dataInizioPrevista">
            </div>
            <div class="input-group">
                <label>Fine Prev.</label>
                <input type="date" id="dataFinePrevista">
            </div>
            <div class="input-group">
                <label>Rilascio</label>
                <input type="date" id="dataRilascio">
            </div>
        </div>

        <div class="section-header"><i class="fas fa-code text-blue-500"></i> Dev Notes</div>
        <textarea id="descrAttivita" rows="2" class="mb-6" placeholder="Note tecniche..."></textarea>

        <div class="flex justify-end gap-4 border-t pt-6">
            <button type="button" onclick="window.close()" class="font-bold text-gray-400 hover:text-gray-600 transition">ANNULLA</button>
            <button type="submit" class="btn-save">SALVA TICKET</button>
        </div>
    </form>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let editingTicket = JSON.parse(localStorage.getItem('edit_ticket'));

function decodeUTF8(s){
    return decodeURIComponent(escape(atob(s)));
}

function encodeUTF8(s){
    return btoa(unescape(encodeURIComponent(s)));
}

async function init() {
    if(!config) return alert("GitHub non configurato!");
    
    try {
        const resL = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/liste.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const dataL = await resL.json();
        const lists = JSON.parse(decodeUTF8(dataL.content));

        populateSelect("stato", lists.Stato, true);
        populateSelect("priorita", lists.Priorita);
        populateSelect("tipo", lists.Tipo);
        populateSelect("ambito", lists.Ambito);
        populateSelect("menu", lists.Menu);
        populateSelect("bloccante", lists.Bloccante);

        if(editingTicket) {
            document.getElementById('formTitle').innerText = "Modifica #" + editingTicket.nrTicket;
            document.getElementById('ticketNrDisp').innerText = "TKN: " + editingTicket.nrTicket;
            fillForm(editingTicket);
        }
    } catch (e) { console.error("Errore init:", e); }
}

function populateSelect(id, arr, isObj = false) {
    const sel = document.getElementById(id);
    if(!sel) return;
    sel.innerHTML = '<option value="">-- Seleziona --</option>';
    arr.forEach(i => {
        const opt = document.createElement('option');
        opt.value = isObj ? i.val : i;
        opt.innerText = isObj ? i.val : i;
        if(isObj) {
            opt.dataset.desc = i.desc || "";
            opt.dataset.tempo = i.tempo || "";
        }
        sel.appendChild(opt);
    });
}

function updateStatusInfo() {
    const sel = document.getElementById('stato');
    const opt = sel.options[sel.selectedIndex];
    const info = document.getElementById('statusDesc');
    if(opt && opt.dataset.desc) {
        info.style.display = "block";
        info.innerHTML = `<b>Info:</b> ${opt.dataset.desc} | <b>Tempo:</b> ${opt.dataset.tempo}`;
    } else { info.style.display = "none"; }
}

function fillForm(t) {
    Object.keys(t).forEach(k => {
        const el = document.getElementById(k);
        if(el) el.value = t[k] || "";
    });
    updateStatusInfo();
}

document.getElementById('ticketForm').onsubmit = async (e) => {
    e.preventDefault();
    
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json?nocache=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        let tickets = JSON.parse(decodeUTF8(data.content));
        const sha = data.sha;

        const formData = editingTicket ? { ...editingTicket } : {};
        const elements = e.target.querySelectorAll('input, select, textarea');
        elements.forEach(el => { if(el.id) formData[el.id] = el.value; });

        if(!editingTicket) {
            formData.nrTicket = tickets.length > 0 ? Math.max(...tickets.map(t=>t.nrTicket)) + 1 : 1;
            formData.dataInserimento = new Date().toLocaleDateString('it-IT');
        }

        const idx = tickets.findIndex(t => t.nrTicket === formData.nrTicket);
        if(idx !== -1) tickets[idx] = formData;
        else tickets.push(formData);

        const saveRes = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
            method: "PUT",
            headers: {Authorization:`token ${config.token}`, "Content-Type":"application/json"},
            body: JSON.stringify({ 
                message: "Update ticket #" + formData.nrTicket, 
                content: encodeUTF8(JSON.stringify(tickets, null, 2)), 
                sha: sha 
            })
        });

        if(saveRes.ok) {
            new BroadcastChannel('ticket_ytable').postMessage({action: 'reload'});
            window.close();
        } else {
            const errData = await saveRes.json();
            alert("Errore GitHub: " + errData.message);
        }
    } catch (err) { alert("Errore: " + err.message); }
};

init();
</script>
</body>
</html>
