<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Editor | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.7);
            max-width: 950px;
            width: 100%;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.7rem;
            font-weight: 800;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.15);
            background: #fff;
        }

        .section-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 2rem 0 1.2rem 0;
            padding-bottom: 0.6rem;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1d1d1f;
        }

        .btn-save {
            background: linear-gradient(180deg, #007aff 0%, #0063cc 100%);
            color: white;
            font-weight: 600;
            padding: 0.9rem 3rem;
            border-radius: 14px;
            transition: all 0.2s;
            box-shadow: 0 8px 20px rgba(0,122,255,0.3);
            border: none;
            cursor: pointer;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,122,255,0.4);
        }

        .status-badge-info {
            background: #e8f2ff;
            color: #007aff;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-top: 8px;
            display: none;
            border: 1px solid #d0e3ff;
        }

        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }

        @media (max-width: 768px) {
            .grid-3, .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <header class="flex justify-between items-end mb-8">
        <div>
            <h1 id="formTitle" class="text-3xl font-extrabold tracking-tight">Nuovo Ticket</h1>
            <p class="text-gray-400 text-sm mt-1">Compila i dettagli tecnici per il rilascio 2026</p>
        </div>
        <div class="bg-gray-900 text-white px-4 py-2 rounded-2xl font-mono text-sm shadow-xl" id="ticketNrDisp">
            TKN: --
        </div>
    </header>

    <form id="ticketForm">
        <div class="section-header">
            <i class="fas fa-info-circle text-blue-500"></i> Informazioni Base
        </div>

        <div class="grid-3">
            <div class="input-group">
                <label><i class="fas fa-tasks"></i> Stato</label>
                <select id="stato" required onchange="updateStatusInfo()"></select>
                <div id="statusDesc" class="status-badge-info"></div>
            </div>
            <div class="input-group">
                <label><i class="fas fa-bolt"></i> Priorità</label>
                <select id="priorita" required></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-layer-group"></i> Tipo</label>
                <select id="tipo" required></select>
            </div>
        </div>

        <div class="grid-3">
            <div class="input-group">
                <label><i class="fas fa-project-diagram"></i> Ambito</label>
                <select id="ambito" required></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-bars"></i> Menu</label>
                <select id="menu"></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Bloccante</label>
                <select id="bloccante"></select>
            </div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-heading"></i> Titolo Ticket</label>
            <input type="text" id="titolo" required placeholder="Es: Errore validazione campo email...">
        </div>

        <div class="input-group">
            <label><i class="fas fa-align-left"></i> Descrizione Dettagliata</label>
            <textarea id="descrizione" rows="4" placeholder="Inserisci qui tutti i dettagli tecnici..."></textarea>
        </div>

        <div class="section-header">
            <i class="fas fa-user-clock text-blue-500"></i> Gestione e Pianificazione
        </div>
        
        <div class="grid-2">
            <div class="input-group">
                <label><i class="fas fa-user-check"></i> In Carico A</label>
                <select id="inCaricoA"></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-user-edit"></i> Inserito Da</label>
                <input type="text" id="inseritoDa">
            </div>
        </div>

        <div class="grid-3">
            <div class="input-group">
                <label><i class="fas fa-calendar-plus"></i> Inizio Previsto</label>
                <input type="date" id="dataInizioPrevista">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar-check"></i> Fine Prevista</label>
                <input type="date" id="dataFinePrevista">
            </div>
            <div class="input-group">
                <label><i class="fas fa-rocket"></i> Data Rilascio</label>
                <input type="date" id="dataRilascio">
            </div>
        </div>

        <div class="section-header">
            <i class="fas fa-code text-blue-500"></i> Registro Attività (Dev Notes)
        </div>
        <div class="input-group">
            <textarea id="descrAttivita" rows="3" placeholder="Log delle attività svolte..."></textarea>
        </div>

        <input type="hidden" id="dataInserimento">
        <input type="hidden" id="dataSegnalato">
        <input type="hidden" id="dataPresoInCarico">
        <input type="hidden" id="dataRilasciato">
        <input type="hidden" id="dataInTest">
        <input type="hidden" id="dataCompletamentoSviluppo">

        <div class="flex justify-end items-center gap-6 mt-10 pt-6 border-t border-gray-100">
            <button type="button" onclick="window.close()" class="text-gray-400 hover:text-gray-600 font-semibold transition">Annulla</button>
            <button type="submit" class="btn-save">
                <i class="fas fa-save mr-2"></i> Salva Cambiamenti
            </button>
        </div>
    </form>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let lists = {};
let allTickets = [];
let editingTicket = JSON.parse(localStorage.getItem('edit_ticket'));

function decodeUTF8(s){
    try { return decodeURIComponent(escape(atob(s))); } catch(e){ return "Errore"; }
}

async function init() {
    if(!config) { alert("Configurazione GitHub mancante!"); return; }
    
    try {
        // 1. Carica Liste
        const resL = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/liste.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const dataL = await resL.json();
        lists = JSON.parse(decodeUTF8(dataL.content));

        // Popola i menu
        populateSelect("stato", lists.Stato, true);
        populateSelect("priorita", lists.Priorita);
        populateSelect("tipo", lists.Tipo);
        populateSelect("ambito", lists.Ambito);
        populateSelect("menu", lists.Menu);
        populateSelect("bloccante", lists.Bloccante);
        populateSelect("inCaricoA", lists.Email);

        // 2. Carica Tickets
        const resT = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const dataT = await resT.json();
        allTickets = JSON.parse(decodeUTF8(dataT.content));

        // 3. SE EDITING: RIEMPI IL FORM
        if(editingTicket) {
            document.getElementById('formTitle').innerText = "Modifica Ticket #" + editingTicket.nrTicket;
            document.getElementById('ticketNrDisp').innerText = "TKN: " + editingTicket.nrTicket;
            fillForm(editingTicket);
        } else {
            const nextNr = allTickets.length > 0 ? Math.max(...allTickets.map(t=>t.nrTicket)) + 1 : 1;
            document.getElementById('ticketNrDisp').innerText = "TKN: " + nextNr;
        }
    } catch (err) {
        console.error("Errore inizializzazione:", err);
    }
}

function populateSelect(id, array, isObjectList = false) {
    const sel = document.getElementById(id);
    if(!sel) return;
    sel.innerHTML = '<option value="">-- Seleziona --</option>';
    array.forEach(item => {
        const opt = document.createElement('option');
        if(isObjectList && typeof item === 'object') {
            opt.value = item.val;
            opt.innerText = item.val;
            opt.dataset.desc = item.desc || "";
            opt.dataset.tempo = item.tempo || "";
        } else {
            opt.value = item;
            opt.innerText = item;
        }
        sel.appendChild(opt);
    });
}

function updateStatusInfo() {
    const sel = document.getElementById('stato');
    const selected = sel.options[sel.selectedIndex];
    const info = document.getElementById('statusDesc');
    if(selected && selected.dataset.desc) {
        info.style.display = "block";
        info.innerHTML = `<i class="fas fa-lightbulb mr-1"></i> <b>Nota:</b> ${selected.dataset.desc} <br> <i class="fas fa-stopwatch mr-1"></i> <b>Tempo:</b> ${selected.dataset.tempo}`;
    } else {
        info.style.display = "none";
    }
}

function fillForm(t) {
    // Cicla su tutte le chiavi del ticket e riempi i campi corrispondenti
    Object.keys(t).forEach(key => {
        const el = document.getElementById(key);
        if(el) {
            el.value = t[key] || "";
        }
    });
    // Aggiorna il box info stato dopo aver caricato il valore
    updateStatusInfo();
}

document.getElementById('ticketForm').onsubmit = async (e) => {
    e.preventDefault();
    
    // Raccogli dati
    const formData = editingTicket ? { ...editingTicket } : {};
    const elements = e.target.querySelectorAll('input, select, textarea');
    elements.forEach(el => {
        if(el.id) formData[el.id] = el.value;
    });

    if(!editingTicket) {
        formData.nrTicket = allTickets.length > 0 ? Math.max(...allTickets.map(t=>t.nrTicket)) + 1 : 1;
        formData.dataInserimento = new Date().toLocaleDateString('it-IT');
    }

    // Salvataggio
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        const sha = data.sha;

        const idx = allTickets.findIndex(t => t.nrTicket === formData.nrTicket);
        if(idx !== -1) allTickets[idx] = formData;
        else allTickets.push(formData);

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(allTickets, null, 2))));
        
        const saveRes = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
            method: "PUT",
            headers: {Authorization:`token ${config.token}`, "Content-Type":"application/json"},
            body: JSON.stringify({ message: "Update ticket #" + formData.nrTicket, content, sha })
        });

        if(saveRes.ok) {
            const channel = new BroadcastChannel('ticket_ytable');
            channel.postMessage({action: 'reload'});
            window.close();
        } else {
            alert("Errore durante il salvataggio.");
        }
    } catch (err) {
        alert("Errore di rete: " + err.message);
    }
};

init();
</script>
</body>
</html>
