<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Editor | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        body { font-family: 'SF Pro Display', sans-serif; background-color: #f5f5f7; padding: 2rem; display: flex; justify-content: center; }
        
        #loginOverlay {
            position: fixed; inset: 0; background: rgba(245,245,247,0.98); backdrop-filter: blur(20px);
            z-index: 1000; display: flex; align-items: center; justify-content: center; transition: all 0.5s ease;
        }

        .form-card {
            background: white; border-radius: 24px; padding: 2.5rem; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 950px;
        }

        .input-group { margin-bottom: 1.5rem; }
        label { font-size: 0.7rem; font-weight: 800; color: #86868b; text-transform: uppercase; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 6px; }
        input, select, textarea { width: 100%; padding: 0.8rem 1rem; border: 1px solid #d2d2d7; border-radius: 12px; outline: none; }
        
        .section-header { font-size: 1.1rem; font-weight: 700; margin: 2rem 0 1.2rem 0; border-bottom: 1px solid #e5e5e7; padding-bottom: 0.6rem; display: flex; align-items: center; gap: 10px; }
        .btn-save { background: #007aff; color: white; font-weight: 600; padding: 0.9rem 3rem; border-radius: 14px; cursor: pointer; }
        
        .history-box { background: #f9f9fb; border: 1px solid #e5e5e7; border-radius: 12px; padding: 1rem; font-size: 0.85rem; max-height: 200px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="bg-white p-10 rounded-[32px] shadow-2xl w-96 border">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">Accesso</h2>
            <p class="text-gray-500 text-sm">Identificati per procedere</p>
        </div>
        <input type="text" id="username" placeholder="Username" class="mb-4">
        <input type="password" id="password" placeholder="Password" class="mb-6">
        <button onclick="checkLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Entra</button>
    </div>
</div>

<div class="form-card">
    <header class="flex justify-between items-start mb-8">
        <div>
            <h1 id="formTitle" class="text-3xl font-extrabold tracking-tight">Nuovo Ticket</h1>
            <div class="mt-2 text-xs font-bold text-gray-400">OPERATORE: <span id="currentUserDisp" class="text-blue-600 uppercase">---</span></div>
        </div>
        <div class="text-right">
            <div id="ticketNrDisp" class="bg-gray-100 px-4 py-2 rounded-xl font-mono font-bold">TKN: --</div>
        </div>
    </header>

    <form id="ticketForm">
        <input type="hidden" id="dataInserimento">
        <input type="hidden" id="inseritoDa">

        <div class="grid-3">
            <div class="input-group">
                <label>Stato</label>
                <select id="stato" required onchange="handleStatusChange()"></select>
            </div>
            <div class="input-group"><label>Priorità</label><select id="priorita" required></select></div>
            <div class="input-group"><label>Tipo</label><select id="tipo" required></select></div>
        </div>

        <div class="input-group"><label>Titolo</label><input type="text" id="titolo" required></div>
        <div class="input-group"><label>Descrizione</label><textarea id="descrizione" rows="3"></textarea></div>

        <div class="section-header">Pianificazione</div>
        <div class="grid-2">
            <div class="input-group"><label>In Carico A</label><input type="text" id="inCaricoA"></div>
            <div class="input-group"><label>Inizio Previsto</label><input type="date" id="dataInizioPrevista"></div>
        </div>

        <div class="section-header">Log Tecnico</div>
        <div class="input-group">
            <textarea id="tempNote" rows="2" placeholder="Scrivi un aggiornamento..."></textarea>
            <button type="button" onclick="appendNote()" class="mt-2 text-blue-600 font-bold text-xs uppercase hover:underline">+ Aggiungi Nota</button>
        </div>
        <div id="descrAttivita" class="history-box mb-6">Nessuna nota.</div>
        <input type="hidden" id="descrAttivitaHidden">

        <div class="flex justify-end gap-4 border-t pt-6">
            <button type="button" onclick="window.close()" class="text-gray-400 font-bold">CHIUDI</button>
            <button type="submit" class="btn-save">SALVA</button>
        </div>
    </form>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_ticket_config'));
let editingTicket = JSON.parse(localStorage.getItem('edit_ticket'));
let userList = [];
let listsData = null;

function decodeUTF8(s){ return decodeURIComponent(escape(atob(s))); }
function encodeUTF8(s){ return btoa(unescape(encodeURIComponent(s))); }

async function start() {
    if(!config) return alert("Configurazione mancante!");
    
    // 1. Carichiamo le liste subito (per avere gli utenti)
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/liste.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        listsData = JSON.parse(decodeUTF8(data.content));
        userList = listsData.Utenti || [];

        // 2. Controllo se l'utente è già loggato
        const logged = localStorage.getItem('logged_user');
        if (logged) {
            setupForm(logged);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    } catch (e) { alert("Errore caricamento liste: " + e.message); }
}

function checkLogin() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const found = userList.find(x => x.user === u && x.pass === p);
    
    if(found) {
        localStorage.setItem('logged_user', u);
        setupForm(u);
    } else {
        alert("Credenziali errate!");
    }
}

function setupForm(user) {
    // Nascondi overlay
    document.getElementById('loginOverlay').style.display = 'none';
    
    // Imposta utente
    document.getElementById('currentUserDisp').innerText = user;
    document.getElementById('inseritoDa').value = user;

    // Popola select
    populateSelect("stato", listsData.Stato, true);
    populateSelect("priorita", listsData.Priorita);
    populateSelect("tipo", listsData.Tipo);

    // Carica dati ticket se in modifica
    if(editingTicket) {
        document.getElementById('formTitle').innerText = "Modifica #" + editingTicket.nrTicket;
        document.getElementById('ticketNrDisp').innerText = "TKN: " + editingTicket.nrTicket;
        fillForm(editingTicket);
    } else {
        document.getElementById('dataInserimento').value = new Date().toLocaleDateString('it-IT');
    }
}

function populateSelect(id, arr, isObj = false) {
    const sel = document.getElementById(id);
    sel.innerHTML = '<option value="">-- Seleziona --</option>';
    arr.forEach(i => {
        const opt = document.createElement('option');
        opt.value = isObj ? i.val : i;
        opt.innerText = isObj ? i.val : i;
        sel.appendChild(opt);
    });
}

function handleStatusChange() {
    const sel = document.getElementById('stato');
    const val = sel.value.toLowerCase();
    if(val.includes("corso") || val.includes("lavorazione")) {
        const f = document.getElementById('dataInizioPrevista');
        if(!f.value) f.value = new Date().toISOString().split('T')[0];
    }
}

function appendNote() {
    const text = document.getElementById('tempNote').value.trim();
    if(!text) return;
    const user = localStorage.getItem('logged_user');
    const ts = new Date().toLocaleString('it-IT', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
    const entry = `[${ts} - ${user}] ${text}\n`;
    const hidden = document.getElementById('descrAttivitaHidden');
    const display = document.getElementById('descrAttivita');
    
    hidden.value = entry + (hidden.value || "");
    display.innerText = hidden.value;
    document.getElementById('tempNote').value = "";
}

function fillForm(t) {
    Object.keys(t).forEach(k => {
        const el = document.getElementById(k);
        if(el) el.value = t[k] || "";
        if(k === 'descrAttivita') {
            document.getElementById('descrAttivita').innerText = t[k] || "Nessuna nota.";
            document.getElementById('descrAttivitaHidden').value = t[k] || "";
        }
    });
}

document.getElementById('ticketForm').onsubmit = async (e) => {
    e.preventDefault();
    const user = localStorage.getItem('logged_user');
    try {
        const res = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json?v=${Date.now()}`, {
            headers: {Authorization:`token ${config.token}`}
        });
        const data = await res.json();
        let tickets = JSON.parse(decodeUTF8(data.content));
        
        let formData = editingTicket ? { ...editingTicket } : {};
        const inputs = e.target.querySelectorAll('input, select, textarea');
        inputs.forEach(el => { if(el.id && !['tempNote','username','password'].includes(el.id)) formData[el.id] = el.value; });
        formData['descrAttivita'] = document.getElementById('descrAttivitaHidden').value;

        if(!editingTicket) {
            formData.nrTicket = tickets.length > 0 ? Math.max(...tickets.map(t=>t.nrTicket)) + 1 : 1;
        }

        const idx = tickets.findIndex(t => t.nrTicket === formData.nrTicket);
        if(idx !== -1) tickets[idx] = formData; else tickets.push(formData);

        const save = await fetch(`https://api.github.com/repos/${config.repo}/contents/ticket/2026/ticket2026.json`, {
            method: "PUT",
            headers: {Authorization:`token ${config.token}`, "Content-Type":"application/json"},
            body: JSON.stringify({ 
                message: `Update #${formData.nrTicket} by ${user}`, 
                content: encodeUTF8(JSON.stringify(tickets, null, 2)), 
                sha: data.sha 
            })
        });
        if(save.ok) {
            new BroadcastChannel('ticket_ytable').postMessage({action: 'reload'});
            window.close();
        }
    } catch (err) { alert(err.message); }
};

start();
</script>
</body>
</html>
